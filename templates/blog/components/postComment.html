<form method="post">
	{% csrf_token %}

	<div class="row border-t-2 border-blue-500">
		<div class="col s12 m12 l12 my-1">
			<textarea class="bg-gray-300 p-1 w-full max-h-32 min-h-0" placeholder="comment here ..." name="comment" required></textarea>
		</div>

		<div class="col s12 m12 l12">
			<button
				type="submit"
				class="p-2 bg-blue-500 text-white font-bold hover:bg-blue-600"
			>
				send
				<i class="fas fa-paper-plane"></i>
			</button>
		</div>
	</div>
</form>
